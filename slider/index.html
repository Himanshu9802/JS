<!DOCTYPE html>
<html lang="en">

<head>
    <title>Apple Products</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 Styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Style -->
    <link href="style.css" rel="stylesheet">
    
</head>

<body>
    <section class="container">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card">
                        <div class="path text-uppercase">
                            Home / Apple / Products / <a> Apple Airpods </a>
                        </div>
                        <div class="row">
                            <div class="col-md-6 text-center align-self-center">
                                <img src="images/airpodspro.png" alt="img-fluid" id="airpodIMG">
                            </div>
                            <div class="col-md-6 info">
                                <div class="row title mb-2">
                                    <div class="col-md-10 col-12">
                                        <h1>Apple Airpods Pro</h1>
                                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse, asperiores.
                                        </p>
                                    </div>
                                    <div class="col-md-2 col-12 text-right">
                                        <a href=""><i class="fas fa-heart"></i></a>
                                    </div>
                                </div>
                                <span class="fas fa-star checked"></span>
                                <span class="fas fa-star checked"></span>
                                <span class="fas fa-star checked"></span>
                                <span class="fas fa-star checked"></span>
                                <span class="fas fa-star-half-alt checked"></span>
                                <span id="reviews">200 Reviews</span>
                                <div class="row prices">
                                    <label class="radio">
                                        <input type="radio" name="products" value="airpodspro" id="pro" checked>
                                        <span>
                                            <div class="row">
                                                <big><b>Airpods Pro</b></big>
                                            </div>
                                            <div class="row">
                                                Rs 25,999.00
                                            </div>
                                        </span>
                                    </label>

                                    <label class="radio">
                                        <input type="radio" name="products" value="airpods3" id="3">
                                        <span>
                                            <div class="row">
                                                <big><b>Airpods 3</b></big>
                                            </div>
                                            <div class="row">
                                                Rs 18,999.00
                                            </div>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row lower">
                            <div class="col">
                                <!-- Left and right controls -->
                                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                    <i class="fas fa-arrow-left"></i>
                                </a>
                                <a class="carousel-control-next" href="#demo" data-slide="next">
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                            <div class="col text-right align-self-center">
                                <button class="btn ">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <div class="path text-uppercase">
                            Home / Apple / Products / <a> Apple Watch </a>
                        </div>
                        <div class="row">
                            <div class="col-md-6 text-center align-self-center">
                                <img src="images/iwatch.png" alt="img-fluid" id="watchIMG">
                            </div>
                            <div class="col-md-6 info">
                                <div class="row title mb-2">
                                    <div class="col-md-10 col-12">
                                        <h1>Apple iWatch</h1>
                                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse, asperiores.
                                        </p>
                                    </div>
                                    <div class="col-md-2 col-12 text-right">
                                        <a href=""><i class="fas fa-heart"></i></a>
                                    </div>
                                </div>
                                <span class="fas fa-star checked"></span>
                                <span class="fas fa-star checked"></span>
                                <span class="fas fa-star checked"></span>
                                <span class="fas fa-star checked"></span>
                                <span class="fas fa-star-half-alt checked"></span>
                                <span id="reviews">200 Reviews</span>
                                <div class="row prices">
                                    <label class="radio">
                                        <input type="radio" name="watch" value="airpodspro" id="watch1">
                                        <span>
                                            <div class="row">
                                                <big><b>iWatch Series 3</b></big>
                                            </div>
                                            <div class="row">
                                                Rs 45,999.00
                                            </div>
                                        </span>
                                    </label>

                                    <label class="radio">
                                        <input type="radio" name="watch" value="airpods3" id="watch2">
                                        <span>
                                            <div class="row">
                                                <big><b>Series 7</b></big>
                                            </div>
                                            <div class="row">
                                                Rs 58,999.00
                                            </div>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row lower">
                            <div class="col">
                                <!-- Left and right controls -->
                                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                    <i class="fas fa-arrow-left"></i>
                                </a>
                                <a class="carousel-control-next" href="#demo" data-slide="next">
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                            <div class="col text-right align-self-center">
                                <button class="btn ">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<!-- Bootstrap 4 Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

<!-- Custom Script -->
<script src="script.js"></script>
</html>
